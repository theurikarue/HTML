<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
 
<div class="container">
  <h2>Panel Group</h2>
  <p>The panel-group class clears the bottom-margin. Try to remove the class and see what happens.</p>
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">Boni</div>
      <div class="panel-body">Bonis assets</div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Patrick</div>
      <div class="panel-body">Patricks assets</div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Wawire</div>
      <div class="panel-body">Wawires assets</div>
    </div>
  </div>
</div>

</body>
</html>
